{# accounts/templates/dashboard.html #}
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="main-card mb-3 card">
  <div class="card-body">
    <h2 class="card-title">Subir dataset [CSV / SQL(Mysql, Postgres)]</h2>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input class="form-control" name="name" placeholder="Ventas Q1">
      </div>
      
      <div class="mb-3">
        <input class="form-control" type="file" name="file" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Importar</button>
    </form>
  </div>
</div>
{% endblock %}
